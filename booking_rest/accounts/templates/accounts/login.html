{% extends 'base.html' %}

{% block title %}
    Registration
{% endblock %}

{% block content %}
<div class="col-sm-12">
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
