{% extends 'booking/control-panel/base.html' %}

{% block title %}
    Update "{{ object.title }}"
{% endblock %}

{% block heading %}
    <h2>Update "{{ object.title }}"</h2>
{% endblock %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <form action="{{ object.get_update_url }}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Update Restaurant</button>
            </form>
        </div>
    </div>
{% endblock %}
